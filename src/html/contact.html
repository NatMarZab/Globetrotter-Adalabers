<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./assets/css/contactmain.css">
</head>

<body>
    <header>
        <include src="./partials/header.html"></include>
    </header>
    
    <div class="hero">
    </div>

    <main class="container">
        <div class="overview">
            <h1 class="title">contacto</h1>
            <p class="description">¿Te interesa nuestra vision global y nuestra experienca como Globetrotter Adalabers? Ponte en contacto con nosotras.</p>
            <small class="todos">
                    Todos los campos marcados con <span class="asterisk">*</span> son obligatorios.
            </small>
        </div>
        <form class="form" action="/signup" method="post">
            <label for="fullName">
                Nombre completo<span class="asterisk">*</span>
            </label>
            <input placeholder="Nombre" id="fullName" type="text" name="fullName" class="box" required/>
            <div class="row">
                <div class="row_email">
                    <label for="email">
                        Email<span class="asterisk">*</span>
                    </label>
                    <input placeholder="nombre.apellidos@mail.com" id="lastName" type="text" name="email" class="box"  required/>
                </div>
                <div class="row_phone">
                    <label for="phone">
                        Teléfono
                    </label>
                    <input placeholder="E.j. 123456789" id="phone" type="text" class="box" name="phone"/>
                </div>
            </div>
            <label for="message">
                Mensaje<span class="asterisk">*</span>
            </label>
            <textarea rows="10" columns="25" placeholder="¿Qué necesitas?" id="message" type="text" name="message" class="box2" required></textarea>
            <input type="submit" value="Enviar" />
        </form>
        <!--ESTO VA EN SU PARCIAL de contact
            es para probar ahora y que se vea algo en body-->
    </main>
</body>

<footer>
    <include src="./partials/footer.html"></include>

</html>
